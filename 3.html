<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>打我呀</title>
</head>

<body>
	<script>
	var int = window.prompt('Please enter a number between 1 to 10!');
	var rand= Math.floor((Math.random()* 10)+1);
	while(int != rand){
		int = window.prompt('Wrong Guess! Please try again');
		
		
		}
		if(int == rand){
			alert('You are correct');
		document.write('Press F5 to Replay!');
	}
	</script>
</body>
</html>
